    <header>
        <!--Nav bar with menu-->
        <a class="logo" href="index.html"><img src="../img/logo_bv.png" alt="logo"></a>

            <a href="#">Profile</a>

    <!--Main party of the website-->
    <main>
        <div id="container-1">
            <h1>Tasks</h1>
            <button id="add-task-button" class="button">+ Add Task</button>
            <p><span id="total-tasks"> </span> loaded</p>

        <div id="simpleModal" class="modal">

                <!--<span class="closeBtn">X</span>-->
                <form id="new-task-form">
                    <div id="form-input">
                        <input type="text" name="add-name-input" id="new-task-input" placeholder="Name of the task" />
                        <input type="text" name="add-link-input" id="new-task-input"
                            placeholder="Link" />
                    </div>

                    <script type="
                    text/javascript" src="tests/example.spec.js"></script>

                    <div id="form-btn">
                        <input type="button" class="closeBtn" value="Close" />
                        <input type="submit" id="new-task-submit" value="Add" />
                    </div>
                </form>
            </div>
        </div>

        <script type="text/javascript" src="../js/addTaskBtn.js"></script>

        <section class="task-list">

            <div id="task-caract">
                <h3>Name</h3>
                <h3>Creation Date</h3>
                <h3>Status</h3>
                <h3>Checkouts</h3>
            </div>

            <div id="tasks">


            </div>
        </section>
